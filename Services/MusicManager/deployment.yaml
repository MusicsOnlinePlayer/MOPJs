apiVersion: apps/v1
kind: Deployment
metadata:
  name: mop-musicmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: musicmanager
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: musicmanager
    spec:
      containers:
      - name: musicmanager
        image: malauryd/mop_musicmanager
        ports:
        - containerPort: 3003
        resources:
          limits:
           memory: "64Mi"
           cpu: "100m"